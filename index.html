<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Loader</title>
</head>

<body>
    <h1>Loader</h1>
    <div class="btnsWrap">
        <button class="btn js-btn-title-size">Change title size</button>
        <button class="btn js-btn-loader-size">Change loader size</button>
    </div>
    <div class="btnsWrap">
        <button class="btn-change-size js-btn-increase">+</button>
        <button class="btn-change-size js-btn-reduce">-</button>
    </div>
    <div class="loader">
        <div class="circle"></div>
        <div class="dots"></div>

    </div>
</body>

</html>
